<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cod.css">
    <title>Codificação & Decoficação</title>
</head>

<body>
    <header>
         <h1>Codificação & Decoficação</h1>
    </header>

    <form>
        <label for = 'entradaMensagem'></label>
        <input type="text" name="entradaMensagem" id="entradaMensagem" placeholder="Mensagem"> <br>

        <select id='opçoes'>
            <option value="Escolha Aqui">Escolha Aqui</option>
            <option value="cifraDeCesar">Cifra de Cesar</option>
            <option value="base64">Base 64</option>
        </select>

        
                <input type="number" id="incremento" placeholder="Digite um número ou escolha nas setas"><br>
        
        <div class='radio'>
            <input type="radio" id='codificar' name='radio-Cesar' value="codificar" checked>
            <label for = 'codificar'> Codificar </label> <br>

            <input type="radio" id='decodificar' name='radio-Cesar' value="decodificar" checked>
            <label for = 'codificar'> Decodificar </label> <br>
        </div>

        <div>
            <p class="saidaMensagem"></p>
        </div>

        <input type="submit" value="Codifica!" id="submit">
        <input type="submit" value="Decodifica!" id="submit">
            
    </form>

    <script src='cod.js'></script>
</body>
</html>
