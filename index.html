    <form>

                <input type="number" id="incremento" placeholder="SEU NÚMERO" min="1" max="25"><br>
        
        <div class='radio'>
            <input type="radio" id='codificar' name='radio-Cesar' value="radioCodificar"  checked>
            <label for = 'codificar' id='labelcodificar'> Codificar </label> <br>

            <br>

            <input type="radio" id='decodificar' name='radio-Cesar' value="radioecodificar"  checked>
            <label for = 'codificar' id='labeldecodificar'> Decodificar </label> <br>
        </div>

        <div>
            <p class="saidaMensagem"></p>
        </div>

        <input type="submit" value="Codifica!" id="submit">
        <input type="submit" value="Decodifica!" id="submit">
        
        
       
    </form>
